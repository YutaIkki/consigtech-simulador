<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Consulta Rápida - FGTS</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Tomorrow&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        .input-wrapper {
            position: relative;
            width: 100%;
        }

        .loading-spinner {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            width: 18px;
            height: 18px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #0e0e0e;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin {
            from {
                transform: translateY(-50%) rotate(0deg);
            }

            to {
                transform: translateY(-50%) rotate(360deg);
            }
        }

        #toggle-theme {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            width: 45px;
            height: 45px;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease-in-out;
            z-index: 200;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
        }

        #toggle-theme:hover {
            background: #4cafef;
            border-color: #fff;
            box-shadow: 0 0 12px rgba(76, 175, 239, 0.8);
            transform: scale(1.1);
        }

        #toggle-theme i {
            pointer-events: none;
        }

    </style>
</head>

<body>
    <header class="topo">
        <div class="topo-esquerda">
            <img src="/static/img/logo.png" alt="Logo da Consig Tech" class="logo-topo">
            <span class="nome-empresa">Consig Tech</span>
        </div>
        <div class="topo-direita">
            <span class="usuario">Leo</span>
        </div>
    </header>

    <div class="container">
        <h1 class="titulo-tomorrow">Simplix</h1>

        <form id="form-consulta">
            <div class="input-wrapper">
                <input type="text" id="cpf" name="cpf" class="barra-cpf" placeholder="Digite o CPF" required>
                <span id="loading" class="loading-spinner"></span>
            </div>

            <select id="tabela" name="tabela" class="select-tabela" required>
                <option value="">Selecione a Tabela</option>
                <option value="SX1.">SX1</option>
                <option value="SX2.">SX2</option>
                <option value="SX3.">SX3</option>
                <option value="SX4">SX4</option>
                <option value="SX5.">SX5</option>
                <option value="SX6">SX6</option>
                <option value="SX7">SX7</option>
                <option value="SX8.">SX8</option>
                <option value="SX9">SX9</option>
                <option value="SX10.">SX10</option>
                <option value="SX11">SX11</option>
                <option value="SX12">SX12</option>
                <option value="SX13">SX13</option>
                <option value="SX14">SX14</option>
                <option value="SX15">SX15</option>
                <option value="SX16">SX16</option>
                <option value="SX17">SX17</option>
                <option value="SX18">SX18</option>
                <option value="SX19">SX19</option>
                <option value="SX20">SX20</option>
                <option value="SX21.">SX21</option>
                <option value="SX1 ESPECIAL1.">SX1 ESPECIAL 1</option>
                <option value="SX1 SUPER ESPECIAL.">SX1 SUPER ESPECIAL</option>
                <option value="SX10 ESPECIAL.">SX10 ESPECIAL</option>
                <option value="SX15 ESPECIAL1">SX15 ESPECIAL 1</option>
                <option value="SX21 ESPECIAL1">SX21 ESPECIAL 1</option>
                <option value="SX8 ESPECIAL1">SX8 ESPECIAL 1</option>
                <option value="SX14 ESPECIAL1">SX14 ESPECIAL 1</option>
            </select>

            <div class="button-group">
                <button class="azul" type="submit"><i class="fa fa-play"></i> Consultar</button>
                <button id="btn-limpar" class="vermelho" type="button"><i class="fa fa-trash"></i> Limpar</button>
            </div>
        </form>

        <div id="resultado" class="resultado" style="display:none;">
            <p><strong>CPF:</strong> <span id="res-cpf"></span></p>
            <p><strong>Tabela:</strong> <span id="res-tabela"></span></p>
            <p><strong>Saldo Bruto:</strong> R$ <span id="res-saldo"></span></p>
            <p><strong>Valor Liberado:</strong> R$ <span id="res-liberado"></span></p>
            <p><strong>Situação:</strong> <span id="res-situacao"></span></p>
            <p><strong>Informação:</strong> <span id="res-info"></span></p>
        </div>
    </div>

    <!-- Botão Dark/Light Mode -->
    <button id="toggle-theme"><i class="fa fa-moon"></i></button>

    <script>
        const form = document.getElementById("form-consulta");
        const resultadoDiv = document.getElementById("resultado");
        const btnLimpar = document.getElementById("btn-limpar");
        const spinner = document.getElementById("loading");
        const toggleTheme = document.getElementById("toggle-theme");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            let cpf = document.getElementById("cpf").value;
            cpf = cpf.replace(/\D/g, "");
            cpf = cpf.padStart(11, "0");

            const tabela = document.getElementById("tabela").value;

            spinner.style.display = "inline-block";

            try {
                const res = await fetch("/consultar-cpf", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ cpf, tabela })
                });

                const data = await res.json();
                resultadoDiv.style.display = "block";

                if (data.erro) {
                    document.getElementById("res-cpf").textContent = cpf;
                    document.getElementById("res-tabela").textContent = tabela || "-";
                    document.getElementById("res-saldo").textContent = "-";
                    document.getElementById("res-liberado").textContent = "-";
                    document.getElementById("res-situacao").textContent = "Erro";
                    document.getElementById("res-info").textContent = data.erro;
                } else {
                    document.getElementById("res-cpf").textContent = data.cpf;
                    document.getElementById("res-tabela").textContent = data.tabela || tabela;
                    document.getElementById("res-saldo").textContent = data.saldoBruto;
                    document.getElementById("res-liberado").textContent = data.valorLiberado;
                    document.getElementById("res-situacao").textContent = data.situacao;
                    document.getElementById("res-info").textContent = data.informacao;
                }
            } catch (err) {
                alert("Erro ao consultar CPF. Tente novamente.");
            } finally {
                spinner.style.display = "none";
            }
        });

        btnLimpar.addEventListener("click", () => {
            document.getElementById("cpf").value = "";
            document.getElementById("tabela").value = "";
            resultadoDiv.style.display = "none";
        });

        toggleTheme.addEventListener("click", () => {
            document.body.classList.toggle("dark-mode");
            const icon = toggleTheme.querySelector("i");
            if (document.body.classList.contains("dark-mode")) {
                icon.classList.remove("fa-moon");
                icon.classList.add("fa-sun");
            } else {
                icon.classList.remove("fa-sun");
                icon.classList.add("fa-moon");
            }
        });
    </script>
</body>

</html>
